version: "3.8"

services:
  # Actian VectorAI DB
  vectorai:
    image: williamimoh/actian-vectorai-db:1.0b
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: vectorai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - vectorai_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Axiom Backend
  axiom:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@vectorai:5432/axiom
      - ACTIAN_VECTORAI_HOST=vectorai
      - ACTIAN_VECTORAI_PORT=5432
      - ACTIAN_VECTORAI_DB=vectorai
      - ACTIAN_VECTORAI_USER=postgres
      - ACTIAN_VECTORAI_PASSWORD=postgres
      - DEMO_MODE=true
    depends_on:
      vectorai:
        condition: service_healthy

volumes:
  vectorai_data:
